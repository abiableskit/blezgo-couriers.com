<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - Blezgo Couriers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="index.html">Blezgo Couriers</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="track.html">Track</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="quote.html">Get a Quote</a></li>
        <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
      </ul>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 text-center">User Profile</h2>
    <form id="profile-form" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Profile</button>
    </form>

    <div class="mt-5 bg-light p-4 rounded">
      <h4>Saved Profile</h4>
      <p><strong>Name:</strong> <span id="savedName">Not saved</span></p>
      <p><strong>Email:</strong> <span id="savedEmail">Not saved</span></p>
      <p><strong>Phone:</strong> <span id="savedPhone">Not saved</span></p>
      <p><strong>Address:</strong> <span id="savedAddress">Not saved</span></p>
    </div>
  </div>

  <footer class="text-center bg-dark text-white py-3 mt-auto">
    &copy; 2025 Blezgo Couriers. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('profile-form');
    const savedName = document.getElementById('savedName');
    const savedEmail = document.getElementById('savedEmail');
    const savedPhone = document.getElementById('savedPhone');
    const savedAddress = document.getElementById('savedAddress');

    // Load saved data
    window.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('userProfile')) || {};
      if (user.fullName) savedName.textContent = user.fullName;
      if (user.email) savedEmail.textContent = user.email;
      if (user.phone) savedPhone.textContent = user.phone;
      if (user.address) savedAddress.textContent = user.address;
    });

    // Save form data
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const user = {
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
      };
      localStorage.setItem('userProfile', JSON.stringify(user));
      location.reload(); // Refresh to display new data
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
