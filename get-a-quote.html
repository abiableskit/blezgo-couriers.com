<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get a Quote - Blezgo Couriers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7f9;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background-color: #1e2a38;
    }
    .navbar .nav-link, .navbar-brand {
      color: white;
    }
    .navbar .nav-link:hover {
      color: #00bcd4;
    }
    .form-container {
      max-width: 700px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    footer {
      background-color: #1e2a38;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Blezgo Couriers</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Get a Quote</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container form-container">
    <h2 class="mb-4 text-center text-primary">Get a Shipping Quote</h2>
    <form id="quoteForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="continent" class="form-label">Destination Continent</label>
        <select class="form-select" id="continent" required>
          <option value="">Select Continent</option>
          <option value="Africa">Africa</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
          <option value="Australia">Australia</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Destination Country</label>
        <select class="form-select" id="country" required>
          <option value="">Select a continent first</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="shippingType" class="form-label">Shipping Type</label>
        <select id="shippingType" class="form-select" required>
          <option value="">Choose shipping type</option>
          <option value="standard">Standard</option>
          <option value="express">Express</option>
          <option value="sameDay">Same Day</option>
          <option value="freight">Freight (Bulk)</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">Package Weight (kg)</label>
        <input type="number" class="form-control" id="weight" min="0.1" step="0.1" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Package Description</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Estimated Cost</label>
        <p id="estimatedCost" class="text-success fw-bold">Enter all fields to calculate</p>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Request</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Blezgo Couriers. All rights reserved.</p>
  </footer>

  <script>
    const countryOptions = {
      "Africa": ["Nigeria", "South Africa", "Kenya", "Egypt", "Ghana"],
      "Asia": ["China", "India", "Japan", "UAE", "Indonesia"],
      "Europe": ["UK", "Germany", "France", "Spain", "Italy"],
      "North America": ["USA", "Canada", "Mexico", "Cuba", "Jamaica"],
      "South America": ["Brazil", "Argentina", "Colombia", "Chile", "Peru"],
      "Australia": ["Australia", "New Zealand", "Fiji", "Papua New Guinea"]
    };

    const baseRates = {
      "Africa": 20,
      "Asia": 25,
      "Europe": 30,
      "North America": 35,
      "South America": 28,
      "Australia": 32
    };

    const shippingMultipliers = {
      standard: 1,
      express: 1.5,
      sameDay: 2,
      freight: 2.5
    };

    document.getElementById('continent').addEventListener('change', function () {
      const continent = this.value;
      const countries = countryOptions[continent] || [];
      const countrySelect = document.getElementById('country');
      countrySelect.innerHTML = countries.map(c => `<option value="${c}">${c}</option>`).join('');
      updateCost();
    });

    document.getElementById('quoteForm').addEventListener('input', updateCost);

    function updateCost() {
      const continent = document.getElementById('continent').value;
      const shippingType = document.getElementById('shippingType').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const costDisplay = document.getElementById('estimatedCost');

      if (!continent || !shippingType || isNaN(weight)) {
        costDisplay.textContent = "Enter all fields to calculate";
        return;
      }

      const base = baseRates[continent] || 0;
      const perKg = 5;
      const multiplier = shippingMultipliers[shippingType] || 1;

      const total = ((base + (perKg * weight)) * multiplier).toFixed(2);
      costDisplay.textContent = `$${total}`;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
