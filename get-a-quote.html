<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get a Quote - Blezgo Couriers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Blezgo Couriers</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="track.html">Track</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="quote.html">Get a Quote</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Shipping Quote Calculator</h2>
    <form id="quote-form" class="p-4 border rounded bg-white">
      <div class="mb-3">
        <label for="continent" class="form-label">Select Continent</label>
        <select class="form-select" id="continent" required>
          <option value="">-- Select Continent --</option>
          <option value="Africa">Africa</option>
          <option value="Europe">Europe</option>
          <option value="Asia">Asia</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
          <option value="Australia">Australia</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Select Country</label>
        <select class="form-select" id="country" required></select>
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">Package Weight (kg)</label>
        <input type="number" class="form-control" id="weight" required min="0.1" step="0.1" />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Calculate Quote</button>
      </div>
    </form>

    <div class="mt-4" id="result" style="display:none;">
      <h4>Estimated Shipping Cost:</h4>
      <p id="quote-amount" class="fs-4 fw-semibold text-success"></p>
    </div>
  </div>

  <footer class="bg-dark text-center text-white py-3">
    &copy; 2025 Blezgo Couriers. All rights reserved.
  </footer>

  <script>
    const countriesByContinent = {
      Africa: ["Nigeria", "South Africa", "Egypt", "Kenya", "Botswana"],
      Europe: ["Germany", "France", "UK", "Spain", "Italy"],
      Asia: ["China", "Japan", "India", "Indonesia", "Saudi Arabia"],
      "North America": ["USA", "Canada", "Mexico", "Cuba"],
      "South America": ["Brazil", "Argentina", "Peru", "Colombia"],
      Australia: ["Australia", "New Zealand"]
    };

    const continentSelect = document.getElementById("continent");
    const countrySelect = document.getElementById("country");
    const form = document.getElementById("quote-form");
    const result = document.getElementById("result");
    const quoteAmount = document.getElementById("quote-amount");

    continentSelect.addEventListener("change", () => {
      const continent = continentSelect.value;
      const countries = countriesByContinent[continent] || [];
      countrySelect.innerHTML = `<option value="">-- Select Country --</option>`;
      countries.forEach(country => {
        countrySelect.innerHTML += `<option value="${country}">${country}</option>`;
      });
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const continent = continentSelect.value;
      const weight = parseFloat(document.getElementById("weight").value);

      const baseRates = {
        Africa: 15,
        Europe: 20,
        Asia: 18,
        "North America": 22,
        "South America": 17,
        Australia: 25
      };

      const ratePerKg = baseRates[continent] || 20;
      const total = (ratePerKg * weight).toFixed(2);

      quoteAmount.textContent = `$${total}`;
      result.style.display = "block";
    });
  </script>

</body>
</html>
