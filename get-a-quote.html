<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get a Quote - Blezgo Couriers</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light text-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="index.html">Blezgo Couriers</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="quote.html">Get a Quote</a></li>
      </ul>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">Shipping Quote Calculator</h2>
    <form id="quoteForm" class="bg-white p-4 rounded shadow-sm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="continent" class="form-label">Continent</label>
          <select id="continent" class="form-select" required>
            <option value="">Select Continent</option>
            <option value="Africa">Africa</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="North America">North America</option>
            <option value="South America">South America</option>
            <option value="Australia">Australia</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="country" class="form-label">Country</label>
          <select id="country" class="form-select" required>
            <option value="">Select Country</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="weight" class="form-label">Package Weight (kg)</label>
        <input type="number" id="weight" class="form-control" min="0.1" step="0.1" required>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Calculate Quote</button>
        <a href="index.html" class="btn btn-outline-secondary">Back to Home</a>
      </div>

      <div id="quoteResult" class="mt-3 fw-bold"></div>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    &copy; 2025 Blezgo Couriers. All rights reserved.
  </footer>

  <script>
    const countriesByContinent = {
      "Africa": ["Botswana", "Nigeria", "Kenya", "South Africa", "Egypt"],
      "Asia": ["India", "China", "Japan", "Indonesia", "Philippines"],
      "Europe": ["Germany", "France", "UK", "Italy", "Spain"],
      "North America": ["USA", "Canada", "Mexico", "Cuba"],
      "South America": ["Brazil", "Argentina", "Chile", "Colombia"],
      "Australia": ["Australia", "New Zealand"]
    };

    const countrySelect = document.getElementById("country");
    const continentSelect = document.getElementById("continent");
    const quoteForm = document.getElementById("quoteForm");
    const quoteResult = document.getElementById("quoteResult");

    continentSelect.addEventListener("change", () => {
      const selected = continentSelect.value;
      countrySelect.innerHTML = `<option value="">Select Country</option>`;
      if (countriesByContinent[selected]) {
        countriesByContinent[selected].forEach(country => {
          const option = document.createElement("option");
          option.value = country;
          option.textContent = country;
          countrySelect.appendChild(option);
        });
      }
    });

    quoteForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const continent = continentSelect.value;
      const country = countrySelect.value;
      const weight = parseFloat(document.getElementById("weight").value);

      let baseRate = 5;
      switch (continent) {
        case "Africa": baseRate = 8; break;
        case "Asia": baseRate = 10; break;
        case "Europe": baseRate = 12; break;
        case "North America": baseRate = 15; break;
        case "South America": baseRate = 14; break;
        case "Australia": baseRate = 16; break;
      }

      const cost = baseRate * weight;
      quoteResult.textContent = `Estimated cost to ${country} (${continent}): $${cost.toFixed(2)}`;
    });
  </script>
</body>
</html>
