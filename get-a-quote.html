<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get a Quote - Blezgo Couriers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f4f7f9;
    }

    main {
      flex: 1;
    }

    .quote-form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }

    footer {
      background-color: #1e2a38;
      color: white;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">Blezgo Couriers</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="quote.html">Get a Quote</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container">
      <form class="quote-form" id="quoteForm">
        <h3 class="text-center mb-4">Get a Shipping Quote</h3>

        <div class="mb-3">
          <label for="continent" class="form-label">Select Continent</label>
          <select id="continent" class="form-select" required>
            <option value="">--Choose--</option>
            <option value="Africa">Africa</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="North America">North America</option>
            <option value="South America">South America</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="country" class="form-label">Select Country</label>
          <select id="country" class="form-select" required></select>
        </div>

        <div class="mb-3">
          <label for="weight" class="form-label">Enter Weight (kg)</label>
          <input type="number" id="weight" class="form-control" min="0.1" step="0.1" required>
        </div>

        <div class="mb-3">
          <label for="estimate" class="form-label">Estimated Cost (BWP)</label>
          <input type="text" id="estimate" class="form-control" readonly>
        </div>

        <button type="submit" class="btn btn-primary w-100">Get Quote</button>
        <a href="index.html" class="btn btn-outline-secondary w-100 mt-2">Back to Home</a>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Blezgo Couriers. All rights reserved.</p>
  </footer>

  <script>
    const continentSelect = document.getElementById('continent');
    const countrySelect = document.getElementById('country');
    const weightInput = document.getElementById('weight');
    const estimateInput = document.getElementById('estimate');
    const quoteForm = document.getElementById('quoteForm');

    const countries = {
      "Africa": ["Nigeria", "South Africa", "Egypt", "Kenya" , "Zimbabwe" , "Algeria" , "Ghana"]
      "Asia": ["China", "India", "Japan", "Indonesia" , "Singapore" , "Russia"]
      "Europe": ["Germany", "France", "UK", "Italy" , "Belgium" , "Ireland"]
      "North America": ["USA", "Canada", "Mexico"],
      "South America": ["Brazil", "Argentina", "Colombia"],
      "Oceania": ["Australia", "New Zealand", "Fiji"]
    };

    const baseRates = {
      "Africa": 1000,
      "Asia": 4000,
      "Europe": 7000,
      "North America": 8000,
      "South America": 7500,
      "Oceania": 9000
    };

    continentSelect.addEventListener('change', () => {
      const selectedContinent = continentSelect.value;
      countrySelect.innerHTML = "";
      if (selectedContinent && countries[selectedContinent]) {
        countries[selectedContinent].forEach(country => {
          const option = document.createElement('option');
          option.value = country;
          option.textContent = country;
          countrySelect.appendChild(option);
        });
      }
    });

    quoteForm.addEventListener('submit', e => {
      e.preventDefault();
      const continent = continentSelect.value;
      const weight = parseFloat(weightInput.value);
      if (continent && weight > 0) {
        const cost = (baseRates[continent] * weight).toFixed(2);
        estimateInput.value = `PP{cost}`;
      } else {
        estimateInput.value = "Invalid input";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
