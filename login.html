<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Blezgo Couriers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">Blezgo Couriers</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      </ul>
    </div>
  </nav>

  <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <form class="contact-form w-100" id="login-form" style="max-width: 500px; padding: 2rem;">
      <h2 class="mb-4 text-center">Login</h2>
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Enter username" required />

      <label for="password" class="form-label mt-3">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter password" required />

      <button type="submit" class="btn btn-primary w-100 mt-4">Login</button>
      <p id="login-message" class="mt-3 text-center"></p>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    &copy; 2025 Blezgo Couriers. All rights reserved.
  </footer>

  <script>
    const loginForm = document.getElementById("login-form");
    const loginMessage = document.getElementById("login-message");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === "abia" && password === "abia03") {
        loginMessage.style.color = "green";
        loginMessage.textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      } else {
        loginMessage.style.color = "red";
        loginMessage.textContent = "Invalid username or password.";
      }
    });
  </script>

</body>
</html>
